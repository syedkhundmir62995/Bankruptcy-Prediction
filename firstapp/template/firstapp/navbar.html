
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <style>
        *{
    margin: 0;
    padding: 0;
}
    </style> -->

    {% load static %}
    <link rel="stylesheet" href="{% static 'firstapp/style.css' %}" type="text/css">
    

    <title>NavBar</title>
</head>
<body>
    <nav>
        
        <div class="wrapper-nav">
            <ul>
            
                <li><a href="{% url 'homepage' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'predictpage' %}">Predict</a></li>
                {% else %}
                
                <li><a href="{% url 'loginpage' %}">Predict</a></li>
                {% endif %}

                {% if user.is_authenticated %}
                    <li><b class = 'user-display' style="    font-family: Arial, Helvetica, sans-serif; letter-spacing: 0.5px; padding: 0 15px; text-transform: capitalize; background-color: rgb(255, 255, 255); display: block;  height: 100px;  background-image: url(../../static/firstapp/img/user-icon.png);  background-size: 35px;  background-repeat: no-repeat; background-position-x:18px; background-position-y: 4px;"> Hello, {{user.first_name}} </b></li>
                    <li><a href="{% url 'logoutpage' %}">Logout</a></li>
                    <li><a href="{% url 'aboutpage' %}">About us</a></li>
                {% else %}
                <li><a href="{% url 'loginpage' %}">Login</a></li>
                <li><a href="{% url 'signuppage' %}">Signup</a></li>
                <li><a href="{% url 'aboutpage' %}">About us</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</body>
</html>
